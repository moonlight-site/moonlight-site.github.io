<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>moonbeam — chat with friends</title>

<!-- Inter Tight -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="icon" href="/branding/favicon.png" />
<script src="/js/chip.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/css/chat.css">
<style>

</style>
</head>
<body>
  <div class="app">
    <div class="card" role="main" aria-live="polite">
      <div class="header">
        <div class="brand">
          <div class="logo"><img src="/branding/logo.png" height="40px" width="40px"></div>
          <div>
            <div style="font-weight:700">Moonbean</div>
            <div class="status"><div class="pulse" id="statusDot"></div><div id="statusText" class="helper">Connecting...</div></div>
          </div>
        </div>
        <div class="helper" id="userLabel">—</div>
      </div>

      <div class="messages-wrap">
        <div id="messages" class="messages">
          <!-- skeleton while loading -->
          <div class="skeleton"></div>
          <div class="skeleton"></div>
          <div class="skeleton"></div>
        </div>
      </div>

      <div class="composer">
        <div class="input-wrap">
          <textarea id="messageInput" class="message-input" placeholder="Type a message... (Enter to send, Shift+Enter for newline)"></textarea>
          <div id="inputError" class="helper" style="color:var(--danger); display:none;">This message isn't appropriate for moonlight.</div>
        </div>
        <div class="controls">
          <button id="sendBtn" class="send-btn" disabled>
            <i id="sendIcon" class="fa-solid fa-paper-plane"></i>
            <span>Send</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Roadblock modal (unclickable) -->
  <div class="roadblock" id="roadblock" aria-hidden="true">
    <div class="modal">
      <i class="fa-solid fa-triangle-exclamation" style="font-size:28px; color:var(--danger);"></i>
      <h2>We hit a roadblock.</h2>
      <p id="road1">You must be signed in to use Moonbeam.</p>
      <p id="road2"><a style="color:white !important;" href="/auth.html"> Sign in </a> to continue.</p>
    </div>
  </div>

  
<script src="/js/chat.js" type="module">


</script>
</body>
</html>
