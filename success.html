<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="refresh" content="5; url=/auth" /> <!-- HTML fallback -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title>moonlight - success</title>

<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter Tight', sans-serif; }

  body {
    height:100vh;
    width:100vw;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    background: linear-gradient(135deg, #000, #1f1f1f, #000);
    overflow:hidden;
  }

  .container {
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(30px);
    border: 1px solid rgba(255,255,255,0.08);
    padding: 40px 50px;
    border-radius: 24px;
    text-align:center;
    display:flex;
    flex-direction:column;
    gap:16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    opacity:0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }

  .loader {
    margin: 0 auto;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border:4px solid rgba(255,255,255,0.1);
    border-top:4px solid white;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes fadeInUp {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
  }

  .small {
    opacity:0.75;
    font-size:14px;
  }
</style>
</head>

<body>

<div class="container">
  <i class="fa-solid fa-check fa-3x"></i>
  <h1>Success</h1>
  <p class="small">Your auth action was completed successfully. Redirecting...</p>
  <p class="small">If you aren’t redirected automatically, <a href="/home" style="color:#fff;">click here</a>.</p>
</div>

<script>
  // JS redirect (instant or adjustable)
  setTimeout(() => {
    window.location.href = "/home";
  }, 2000); // 2 seconds — change if you want
</script>

</body>
</html>
