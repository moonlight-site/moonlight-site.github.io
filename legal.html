<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moonlight — Legal Documents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg-1:#000;
    --glass-bg: rgba(255,255,255,0.05);
    --glass-border: rgba(255,255,255,0.12);
    --accent: rgba(255,255,255,0.14);
    --danger:#ff4a4a;
    --success:#4aff8a;
  }

  *{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:"Inter Tight",system-ui,Segoe UI,Roboto,Arial;
  }

  html,body{ height:100%; }

  body{
    min-height:100vh;
    background: linear-gradient(135deg,var(--bg-1), #1f1f1f 40%, var(--bg-1));
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px;
    -webkit-font-smoothing:antialiased;
    overflow:hidden;
  }

  .legal-container{
    width:100%;
    max-width:950px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border:1px solid var(--glass-border);
    border-radius:22px;
    padding:24px;
    backdrop-filter: blur(30px);
    box-shadow: 0 18px 60px rgba(0,0,0,0.6);
    animation: fadeIn .5s cubic-bezier(.2,.9,.2,1);
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  @keyframes fadeIn {
    from{opacity:0; transform:translateY(8px);}
    to{opacity:1; transform:translateY(0);}
  }

  .tabs{
    display:flex;
    gap:10px;
    border-bottom:1px solid rgba(255,255,255,0.07);
    padding-bottom:8px;
  }

  .tab{
    padding:10px 16px;
    border-radius:12px;
    background: rgba(255,255,255,0.04);
    border:1px solid rgba(255,255,255,0.06);
    cursor:pointer;
    font-size:14px;
    transition: background .15s, transform .15s;
    display:flex;
    align-items:center;
    gap:8px;
  }

  .tab:hover{
    background: rgba(255,255,255,0.08);
    transform: translateY(-2px);
  }

  .tab.active{
    background: rgba(255,255,255,0.14);
    border-color: rgba(255,255,255,0.18);
  }

  .content{
    padding:10px 4px;
    max-height:60vh;
    overflow-y:auto;
    animation: slideIn .3s ease;
  }

  @keyframes slideIn {
    from{opacity:0; transform:translateY(6px);}
    to{opacity:1; transform:translateY(0);}
  }

  .content h2{
    margin-bottom:10px;
    font-size:20px;
  }

  .content p, .content li{
    opacity:0.85;
    font-size:14px;
    line-height:1.5;
    margin-bottom:12px;
  }

  ul { padding-left:20px; }
</style>
</head>
<body>

<div class="legal-container">

  <div class="tabs">
    <div class="tab active" data-tab="privacy"><i class="fa-solid fa-shield"></i> Privacy Policy</div>
    <div class="tab" data-tab="tos"><i class="fa-solid fa-file-contract"></i> Terms of Service</div>

  <div class="content" id="contentArea"></div>

</div>

const tabs = document.querySelectorAll(".tab");
const area = document.getElementById("contentArea");

// Load first page default
area.innerHTML = pages.privacy;

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelector(".tab.active").classList.remove("active");
    tab.classList.add("active");

    const key = tab.dataset.tab;

    area.style.opacity = 0;

    setTimeout(() => {

</script>

<script src="/js/chip.js"></script>

</body>
</html>
